<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photography Company</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Photography Company</h1>
            <p>Capturing Moments, Creating Memories</p>
        </header>
        <section class="main-content">
            <p>Welcome to our world of stunning photography. Explore our gallery and book your session today!</p>

            <section class="image-gallery">
                <!-- Replace these placeholders with your image sources -->
                <img src="image1.jpg" alt="Photo 1" class="gallery-image">
                <img src="image2.png" alt="Photo 2" class="gallery-image">
                <img src="image3.jpg" alt="Photo 3" class="gallery-image">
                <!-- ... add more images as needed -->
            </section>
        </section>
        <footer>
            <p>&copy; 2024 Photography Company</p>
        </footer>
        <div class="mode-switch">
            <label class="switch">
                <input type="checkbox" id="modeSwitch">
                <span class="slider round"></span>
            </label>
            <span id="modeText">Light Mode</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
